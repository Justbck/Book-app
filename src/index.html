  <script>

    
    // filter table
    
    (function () {
      // eslint-disable-next-line wrap-iife
      const TableFilter = (function () {
        const Arr = Array.prototype;
        let input;
    
        function onInputEvent(e) {
          input = e.target;
          const table1 = document.getElementsByClassName(input.getAttribute('data-table'));
          Arr.forEach.call(table1, (table) => {
            Arr.forEach.call(table.tBodies, (tbody) => {
              Arr.forEach.call(tbody.rows, filter);
            });
          });
        }
    
        function filter(row) {
          const text = row.textContent.toLowerCase();
          // console.log(text);
          const val = input.value.toLowerCase();
          // console.log(val);
          row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
        }
    
        return {
          // eslint-disable-next-line object-shorthand
          init: function () {
            const inputs = document.getElementsByClassName('table-filter');
            Arr.forEach.call(inputs, (input) => {
              input.oninput = onInputEvent;
            });
          },
        };
      })();
    
      TableFilter.init();
      // eslint-disable-next-line prettier/prettier
    }());
    </script>












  
  <script>
  
  th = document.getElementsByTagName('th');
  
  for(let c=0; c < th.length; c++){
  
      th[c].addEventListener('click',item(c))
  }
  
  
  function item(c){
  
      return function(){
        sortTable(c)
      }
  }
  
  function sortTable(c) {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("table");
    switching = true;
    /*Make a loop that will continue until
    no switching has been done:*/
    while (switching) {
      //start by saying: no switching is done:
      switching = false;
      rows = table.rows;
      /*Loop through all table rows (except the
      first, which contains table headers):*/
      for (i = 1; i < (rows.length - 1); i++) {
        //start by saying there should be no switching:
        shouldSwitch = false;
        /*Get the two elements you want to compare,
        one from current row and one from the next:*/
        x = rows[i].getElementsByTagName("TD")[c];
        y = rows[i + 1].getElementsByTagName("TD")[c];
        //check if the two rows should switch place:
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          //if so, mark as a switch and break the loop:
          shouldSwitch = true;
          break;
        }
      }
      if (shouldSwitch) {
        /*If a switch has been marked, make the switch
        and mark that a switch has been done:*/
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }
    </script>

  <script>

    // Book Class: Represents a Book
class Book {
  constructor(title, author,genre,priority) {
    this.title = title;
    this.author = author;
    this.genre = genre;
    this.priority = priority;
  }
}

// UI Class: Handle UI Tasks
class UI {

  
  static displayBooks() {
    const books = Store.getBooks();
    books.forEach((book) => UI.addBookToList(book));
  }

  static updateCount() {
    const books = Store.getBooks();

    //update genre count
    var table = document.getElementById("book-list"); //ur table id
    var rows = table.getElementsByTagName("tr");
    var output = [];
      for(var i=0;i<rows.length;i++)
        {
        output.push(rows[i].getElementsByTagName("td")[2].innerHTML);//instead of 1 pass column index
        var count = {};
        output.forEach(function(i) { count[i] = (count[i]||0) + 1;});      
        }

        if (output.length > 0){

        const list1 = document.querySelector('#book-list-1');
        const row1 = document.querySelector('#book-list-1');
         var count1 = JSON.stringify(count);
         var count2 = count1.replace(/"/g, '');
         var count3 = count2.replace(/}/g, '')
         var count4 = count3.replace(/{/g, '')

        row1.innerHTML = `
        <div class = "category-counter">${count4}</div>
        `;

        
        list1.parentNode.appendChild(row1); 
        }
        else{
          
        const list2 = document.querySelector('#book-list-1');
        const row2 = document.querySelector('#book-list-1');
        row2.innerHTML = `
        <div class = "category-counter"><p>Brak książek w kolekcji</p></div>
        `;

        
        list2.parentNode.appendChild(row2); 
        }    
  }


  static addBookToList(book) {
    const books = Store.getBooks();
    const list = document.querySelector('#book-list');
    const row = document.createElement('tr');
    row.className = 'handle';

    row.innerHTML = `
      <td class="title-data edit-title"><i style = "padding: 0px 20px" class="fa fa-bars bars"></i>${book.title}</td>
      <td>${book.author}</td>
      <td>${book.genre}</td>
      <td>${book.priority}</td>
      <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
    `;
    list.appendChild(row);


    increase();
    drawCounter();
  }

  static deleteBook(el) {
    if(el.classList.contains('delete')) {
      el.parentElement.parentElement.remove();
      decrease();
      drawCounter();
    }
  }





  static showAlert(message, className) {
    const div = document.createElement('div');
    div.className = `alert alert-${className}`;
    div.appendChild(document.createTextNode(message));
    const container = document.querySelector('.page1');
    const form = document.querySelector('#book-form');
    container.insertBefore(div, form);

    // Vanish in 3 seconds
    setTimeout(() => document.querySelector('.alert').remove(), 3000);
  }

  static clearFields() {
    document.querySelector('#title').value = '';
    document.querySelector('#author').value = '';
    document.querySelector('#genre').value = '';
    document.querySelector('#priority').value = '';
  }
}

// Store Class: Handles Storage
class Store {
  static getBooks() {
    let books;
    if(localStorage.getItem('books') === null) {
      books = [];
    } else {
      books = JSON.parse(localStorage.getItem('books'));
    }

    return books;
  }

  static addBook(book) {
    const books = Store.getBooks();
    books.push(book);
    localStorage.setItem('books', JSON.stringify(books));
  }

  static removeBook(priority) {
    const books = Store.getBooks();

    books.forEach((book, index) => {
      if(book.priority === priority) {
        books.splice(index, 1);
      }
    });

    localStorage.setItem('books', JSON.stringify(books));
  }
}

// Event: Display Books
document.addEventListener('DOMContentLoaded', UI.displayBooks);
document.addEventListener('DOMContentLoaded', UI.updateCount);

// Event: Add a Book
document.querySelector('#book-form').addEventListener('submit', (e) => {
  // Prevent actual submit
  e.preventDefault();

  // Get form values
  const title = document.querySelector('#title').value;
  const author = document.querySelector('#author').value;
  const genre = document.querySelector('#genre').value;
  const priority = document.querySelector('#priority').value;

  // Validate
  if(title === '' || author === ''  || genre === ''  || priority === '') {
    UI.showAlert('Wypełnij wszystkie pola, aby dodać książkę.', 'danger');
  } else {
    // Instatiate book
    const book = new Book(title, author, genre, priority);

    // Add Book to UI
    UI.addBookToList(book);

    // Add book to store
    Store.addBook(book);
    UI.updateCount();
    // Show success message
    UI.showAlert('Książka dodana.', 'success');

    // Clear fields
    UI.clearFields();
  }
});

// Event: Remove a Book
document.querySelector('#book-list').addEventListener('click', (e) => {
  // Remove book from UI
  UI.deleteBook(e.target);
  UI.updateCount();
  // Remove book from store
  Store.removeBook(e.target.parentElement.previousElementSibling.textContent);
  // Show success message
  UI.showAlert('Książka usunięta.', 'success');
});

</script>
